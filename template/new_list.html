
{% extends "base.html" %}

{% block title %}
   新闻列表页
{% endblock %}


{% block content %}
  <div class="weizhi-right">
    <div class="weizhi-right1"> <img src="../static/images/right-1-1.jpg" />
      <div class="weizhi-right1-1">
      <div class="now">您现在的位置：林木苗圃>新闻动态</div>
      <div class="clear"></div>
     <div class="new-right">

         {% for new in news %}

         {% endfor %}

     </ol>
     <div class="clear"></div>
     </div>
       <form class="form1">
       <p class="p3">共5条&nbsp;每页10条&nbsp;页次：1/1</p>
       <p class="p4"><a href="">首页</a><a href="">上一页</a><a class="a1" href="">1</a><a href="">下一页</a>
       <select>
       <option>第1页</option>
       <option>第2页</option>
       </select>
       <a href="">尾页</a></p>
       </form>
      </div>
      <img src="../static/images/right-1-2.gif" /> </div>
  </div>
{% endblock %}
